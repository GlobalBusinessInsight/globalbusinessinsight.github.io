<!DOCTYPE html>
<html lang="zh-CN">
<head>
 <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6214772877334340"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 日落景观</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }

        .scene {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(to bottom, #87CEEB, #FFDDC1, #FFA07A);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1), 0 6px 6px rgba(0,0,0,0.15);
        }

        .sun {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-color: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 40px #FFD700, 0 0 80px #FFA500;
        }

        .mountain {
            position: absolute;
            bottom: 150px;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .mountain-1 {
            border-width: 0 300px 300px 300px;
            border-color: transparent transparent #4682B4 transparent;
            left: 50%;
            transform: translateX(-60%);
            z-index: 3;
        }
         .mountain-1::before {
            content: '';
            position: absolute;
            top: 80px;
            left: -200px;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 200px 200px 200px;
            border-color: transparent transparent #5A9BD5 transparent;
        }


        .mountain-2 {
            border-width: 0 250px 250px 250px;
            border-color: transparent transparent #6A5ACD transparent;
            left: -100px;
            z-index: 2;
             opacity: 0.8;
        }

        .mountain-3 {
            border-width: 0 350px 280px 350px;
            border-color: transparent transparent #483D8B transparent;
            right: -150px;
            z-index: 1;
             opacity: 0.9;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background-color: #2E8B57;
        }
        
        .tree {
            position: absolute;
            bottom: 150px;
            z-index: 4;
        }
        
        .tree .trunk {
            width: 15px;
            height: 60px;
            background-color: #8B4513;
        }
        
        .tree .leaves {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background-color: #006400;
            border-radius: 50%;
        }

        .tree-1 {
            left: 100px;
        }

        .tree-2 {
            right: 150px;
            transform: scale(0.8);
            bottom: 140px;
        }
        
        .tree-3 {
             left: 200px;
            transform: scale(0.6);
            bottom: 130px;
        }

    </style>
</head>
<body>
    <div class="scene">
        <div class="sun"></div>
        <div class="mountain mountain-1"></div>
        <div class="mountain mountain-2"></div>
        <div class="mountain mountain-3"></div>
        <div class="ground"></div>
        <div class="tree tree-1">
            <div class="trunk"></div>
            <div class="leaves"></div>
        </div>
        <div class="tree tree-2">
            <div class="trunk"></div>
            <div class="leaves"></div>
        </div>
        <div class="tree tree-3">
            <div class="trunk"></div>
            <div class="leaves"></div>
        </div>
    </div>
</body>
</html>
