                <button 
                    onclick="setCategory('${cat.id}')"
                    class="pb-2 px-1 text-sm font-medium transition-colors duration-200 ${currentCategory === cat.id ? 'tab-active' : 'tab-inactive'}"
                >
                    ${cat.name[currentLang]}
                </button>
            `).join('');
        }

        function renderGrid() {
            const grid = document.getElementById('dashboardGrid');
            const intro = document.getElementById('categoryIntro');
            const t = UI_TEXT[currentLang];
            
            const catDesc = t.catDesc[currentCategory] || t.catDesc['all'];
            intro.innerHTML = `<p class="text-sm text-gray-500 italic border-l-2 border-gray-300 pl-3">${catDesc}</p>`;

            const filteredIndicators = currentCategory === 'all' 
                ? indicators 
                : indicators.filter(item => item.category === currentCategory || (currentCategory === 'consumer' && item.id === 'ism'));

            // Clean up old charts
            filteredIndicators.forEach(item => {
                if (chartInstances[item.id]) {
                    chartInstances[item.id].destroy();
                    delete chartInstances[item.id];
                }
            });

            grid.innerHTML = filteredIndicators.map(item => `
                <div class="metric-card bg-white rounded-lg border border-gray-200 p-6 flex flex-col h-full">
                    <div class="mb-4 border-b border-gray-100 pb-2">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-lg font-bold text-gray-900 serif-font">${item.title[currentLang]}</h3>
                                <div class="flex items-center space-x-2 mt-1">
                                    <span class="text-xs font-semibold bg-gray-100 text-gray-600 px-2 py-0.5 rounded">${item.agency[currentLang]}</span>
                                    <span class="text-xs text-gray-500">${item.frequency[currentLang]}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex-grow flex flex-col space-y-4">
                        <div class="chart-container">
                            <canvas id="chart-${item.id}"></canvas>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm mt-2">
                            <div>
                                <h4 class="font-bold text-gray-900 text-xs uppercase mb-1">${t.defTitle}</h4>
                                <p class="text-gray-600 text-xs leading-snug">${item.definition[currentLang]}</p>
                            </div>
                            <div>
                                <h4 class="font-bold text-gray-900 text-xs uppercase mb-1">${t.impTitle}</h4>
                                <p class="text-gray-600 text-xs leading-snug">${item.impact[currentLang]}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            filteredIndicators.forEach(item => initChart(item));
        }

        function initChart(item) {
            const ctx = document.getElementById(`chart-${item.id}`).getContext('2d');
            
            chartInstances[item.id] = new Chart(ctx, {
                type: item.chartType,
                data: {
                    labels: item.labels,
                    datasets: [{
                        label: item.unit[currentLang],
                        data: item.data,
                        borderColor: item.borderColor,
                        backgroundColor: item.bgColor,
                        borderWidth: 2,
                        tension: 0.3,
                        pointRadius: 3,
                        pointHoverRadius: 6,
                        stepped: item.stepped || false,
                        fill: item.chartType === 'line'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            align: 'end',
                            labels: { boxWidth: 10, font: { family: 'Inter', size: 10 } }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(255, 255, 255, 0.95)',
                            titleColor: '#000',
                            bodyColor: '#333',
                            borderColor: '#ddd',
                            borderWidth: 1,
                            padding: 10,
                            displayColors: false,
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.parsed.y}`;
                                }
                            }
                        },
                        // Add Annotation for Dec 1 "Today" line on charts (Visual Aid)
                        annotation: {
                            // Note: Annotation plugin not loaded to keep simple, but data speaks for itself
                        }
                    },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: { font: { size: 10 }, maxRotation: 45, minRotation: 0 }
                        },
                        y: {
                            grid: { borderDash: [2, 4], color: '#f0f0f0' },
                            ticks: { font: { size: 10 } },
                            beginAtZero: false 
                        }
                    }
                }
            });
        }

        // --- 4. Interactions ---
        function setCategory(id) {
            currentCategory = id;
            renderTabs();
            renderGrid();
        }

        // --- 5. Initialization ---
        window.onload = function() {
            setLanguage('en');
        };

    </script>
</body>
</html>
