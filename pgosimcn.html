    1.  **Mobile-First Layout Engine**:

    2.  **Upscaled Rendering**:
        -   Base font sizes increased from 11px to 14px/16px.
        -   Node radius increased from 28 to 38.
        -   Particle/Chip sizes increased by 1.5x.
    3.  **Touch-Friendly UI**:
        -   Top bar: Horizontal scroll for buttons (no wrapping).

-->

<body class="relative h-screen w-screen">

    <script>
        class MobileFlowApp {
            constructor() {
                this.canvas = document.getElementById('simulation-canvas');
                this.ctx = this.canvas.getContext('2d');
                // Force High DPI
                this.dpr = window.devicePixelRatio || 2; 

                this.nodes = {};
                this.particles = [];
                this.activeScenario = 'o2c';
                this.stepIndex = 0;
                
                this.init();
                // Handle rotation/resize
                window.addEventListener('resize', () => this.resize());
            }

            init() {
                this.resize();
                this.setScenario('o2c');
                this.animate();
            }

            resize() {
                this.width = window.innerWidth;
                this.height = window.innerHeight;
                
                // Set actual canvas size to match screen pixels
                this.canvas.width = this.width * this.dpr;
                this.canvas.height = this.height * this.dpr;
                
                // CSS size matches logical pixels
                this.canvas.style.width = `${this.width}px`;
                this.canvas.style.height = `${this.height}px`;
                
                // Normalize coordinate system
                this.ctx.scale(this.dpr, this.dpr);
                
                this.createNodes();
            }

            createNodes() {
                const cx = this.width / 2;
                // Shift center up slightly to account for bottom card
                const cy = (this.height * 0.45); 
                
                // Layout Logic: Determine if mobile portrait
                const isPortrait = this.height > this.width;
                
                // Radius: Make it fill width on mobile
                const r = isPortrait 
                    ? (this.width * 0.42)  // 42% of width in portrait
                    : (this.height * 0.35); // 35% of height in landscape

                this.nodes = {
                    hub: { x: cx, y: cy, label: 'ProcessGo Plus', sub: 'HUB', type: 'hub', icon: 'âš¡' },
                    // Top
                    erp: { x: cx, y: cy - r, label: 'æ€»éƒ¨ ERP', sub: 'é›†ä¸­è¿è¥', type: 'system', icon: 'ğŸ¢' },
                    // Right (slightly lower in portrait to clear corners)
                    wh: { x: cx + r * (isPortrait ? 0.9 : 1), y: cy + r * 0.3, label: 'æµ·å¤–ä»“', sub: 'WMS', type: 'physical', icon: 'ğŸ­' },
                    // Bottom
                    log: { x: cx, y: cy + r, label: 'ç‰©æµ/å…³åŠ¡', sub: '3PL/SAT', type: 'logistics', icon: 'ğŸš¢' },
                    // Left
                    ext: { x: cx - r * (isPortrait ? 0.9 : 1), y: cy + r * 0.3, label: 'æ¸ é“/å®¢æˆ·', sub: 'Partner', type: 'external', icon: 'ğŸ›’' }
                };
            }

            setScenario(id) {
                this.activeScenario = id;
                this.stepIndex = 0;
                this.particles = [];
                
                document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll(`button[onclick="app.setScenario('${id}')"]`).forEach(btn => btn.classList.add('active'));

                clearTimeout(this.timer);
                this.runStep();
            }

            runStep() {
                const ui = document.getElementById('step-container');
                ui.classList.remove('opacity-0', 'translate-y-full');

                // Scenarios with clearer text for mobile
                let steps = [];
                if (this.activeScenario === 'o2c') {
                    this.nodes.ext.label = 'ç”µå•†å¹³å°';
                    this.nodes.ext.icon = 'ğŸ›’';
                    steps = [
                        { phase: '1. è®¢å•è·å–', desc: 'å®¢æˆ·ä¸‹å•ï¼ŒShopify å®æ—¶æ¨é€ JSON æ•°æ®è‡³ HUBã€‚', flows: [{ from: 'ext', to: 'hub', type: 'data', label: 'Order #101', color: '#3b82f6' }] },
                        { phase: '2. æ ¸å¿ƒé›†æˆ', desc: 'HUB æ¸…æ´—æ•°æ®ï¼Œåœ¨ SAP ä¸­è‡ªåŠ¨åˆ›å»ºé”€å”®å•ã€‚', flows: [{ from: 'hub', to: 'erp', type: 'data', label: 'SO Created', color: '#3b82f6' }] },
                        { phase: '3. ä»“åº“æŒ‡ä»¤', desc: 'ERP ç¡®è®¤åº“å­˜ï¼Œä¸‹å‘æ‹£è´§æŒ‡ä»¤è‡³ WMSã€‚', flows: [{ from: 'erp', to: 'hub', type: 'data', label: 'Release', color: '#3b82f6' }, { from: 'hub', to: 'wh', type: 'data', label: 'Pick List', color: '#3b82f6', delay: 400 }] },
                        { phase: '4. å®ç‰©å‘è¿', desc: 'ä»“åº“æ‰“åŒ…åŒ…è£¹ï¼Œç§»äº¤ç‰©æµå•†é…é€ã€‚', flows: [{ from: 'wh', to: 'log', type: 'physical', label: 'ğŸ“¦ åŒ…è£¹', color: '#f59e0b' }] },
                        { phase: '5. ç­¾æ”¶å›ä¼ ', desc: 'å®¢æˆ·ç­¾æ”¶ï¼Œç‰©æµè½¨è¿¹ API å›ä¼ è‡³ç³»ç»Ÿã€‚', flows: [{ from: 'log', to: 'ext', type: 'physical', label: 'ğŸšš é…é€', color: '#f59e0b' }, { from: 'log', to: 'hub', type: 'data', label: 'Signed', color: '#10b981', delay: 1000 }] },
                        { phase: '6. èµ„é‡‘å›ç¬¼', desc: 'è§¦å‘è´¢åŠ¡å¼€ç¥¨ï¼Œè‡ªåŠ¨æ ¸é”€åº”æ”¶è´¦æ¬¾ã€‚', flows: [{ from: 'hub', to: 'erp', type: 'data', label: 'Billing', color: '#3b82f6' }, { from: 'ext', to: 'erp', type: 'finance', label: '$ æ”¯ä»˜', color: '#eab308', delay: 500 }] }
                    ];
                } else if (this.activeScenario === 'p2p') {
                    this.nodes.ext.label = 'ä¾›åº”å•†';
                    this.nodes.ext.icon = 'ğŸ­';
                    steps = [
                        { phase: '1. é‡‡è´­è®¡åˆ’', desc: 'ERP ç”Ÿæˆ PO å•ï¼Œå‘é€ç»™ä¾›åº”å•†ã€‚', flows: [{ from: 'erp', to: 'hub', type: 'data', label: 'PO #889', color: '#3b82f6' }, { from: 'hub', to: 'ext', type: 'data', label: 'Email PO', color: '#3b82f6', delay: 400 }] },
                        { phase: '2. å‘è´§é€šçŸ¥', desc: 'ä¾›åº”å•†ç¡®è®¤å‘è´§ï¼Œå›ä¼  ASN å•æ®ã€‚', flows: [{ from: 'ext', to: 'hub', type: 'data', label: 'ASN Data', color: '#3b82f6' }] },
                        { phase: '3. è·¨å¢ƒè¿è¾“', desc: 'è´§ç‰©é€šè¿‡æµ·è¿æŠµè¾¾æµ·å¤–æ¸¯å£ã€‚', flows: [{ from: 'ext', to: 'log', type: 'physical', label: 'ğŸš› è´§ç‰©', color: '#f59e0b' }, { from: 'log', to: 'wh', type: 'physical', label: 'ğŸš¢ é›†è£…ç®±', color: '#f59e0b', delay: 1000 }] },
                        { phase: '4. å…¥åº“ä¸Šæ¶', desc: 'ä»“åº“æ”¶è´§è´¨æ£€ï¼ŒåŒæ­¥åº“å­˜æ•°æ®ã€‚', flows: [{ from: 'wh', to: 'hub', type: 'data', label: 'Receipt', color: '#3b82f6' }, { from: 'hub', to: 'erp', type: 'data', label: 'Stock +', color: '#3b82f6', delay: 400 }] },
                        { phase: '5. è´§æ¬¾æ”¯ä»˜', desc: 'å•æ®åŒ¹é…æˆåŠŸï¼Œè‡ªåŠ¨ä»˜æ¬¾ç»™ä¾›åº”å•†ã€‚', flows: [{ from: 'erp', to: 'ext', type: 'finance', label: 'Â¥ ä»˜æ¬¾', color: '#eab308' }] }
                    ];
                } else if (this.activeScenario === 'compliance') {
                    this.nodes.ext.label = 'å®¢æˆ·';
                    this.nodes.log.label = 'SAT ç¨åŠ¡å±€';
                    steps = [
                        { phase: '1. è§¦å‘åˆè§„', desc: 'ä»“åº“å‡†å¤‡å‘è´§ï¼Œå› æ— å‘ç¥¨è¢«ç³»ç»Ÿé”å®šã€‚', flows: [{ from: 'wh', to: 'hub', type: 'data', label: 'Req: Ship', color: '#f59e0b' }] },
                        { phase: '2. ç¨åŠ¡ç”³æŠ¥', desc: 'HUB æ„å»º CFDI æ•°æ®åŒ…æäº¤ç»™ SATã€‚', flows: [{ from: 'hub', to: 'log', type: 'data', label: 'XML ç”³æŠ¥', color: '#10b981' }] },
                        { phase: '3. è·å¾—ç”µå­ç« ', desc: 'SAT éªŒè¯é€šè¿‡ï¼Œè¿”å› UUID ç­¾ç« ã€‚', flows: [{ from: 'log', to: 'hub', type: 'data', label: 'UUID ç­¾ç« ', color: '#10b981' }] },
                        { phase: '4. æ”¾è¡Œå‘è´§', desc: 'ç³»ç»Ÿè§£é”ï¼Œå…è®¸å¡è½¦ç¦»åœºé…é€ã€‚', flows: [{ from: 'hub', to: 'wh', type: 'data', label: 'Unlock', color: '#3b82f6' }, { from: 'wh', to: 'ext', type: 'physical', label: 'ğŸš› ç¦»åœº', color: '#f59e0b', delay: 600 }] },
                        { phase: '5. å‘ç¥¨äº¤ä»˜', desc: 'åˆè§„å‘ç¥¨è‡ªåŠ¨å‘é€è‡³å®¢æˆ·é‚®ç®±ã€‚', flows: [{ from: 'hub', to: 'ext', type: 'data', label: 'Email PDF', color: '#10b981' }] }
                    ];
                }

                if (this.stepIndex >= steps.length) {
                    this.timer = setTimeout(() => {
                        this.stepIndex = 0;
                        this.runStep();
                    }, 4000);
                    return;
                }

                const step = steps[this.stepIndex];
                document.getElementById('step-phase').innerText = step.phase;
                document.getElementById('step-desc').innerText = step.desc;
                
                const badges = document.getElementById('step-badges');
                badges.innerHTML = '';
                [...new Set(step.flows.map(f => f.type))].forEach(t => {
                    const s = document.createElement('span');
                    s.className = t === 'data' ? 'log-badge-data' : (t === 'physical' ? 'log-badge-phy' : 'log-badge-fin');
                    s.innerText = t === 'data' ? 'DATA' : (t === 'physical' ? 'PHYS' : '$$$');
                    badges.appendChild(s);
                });

                step.flows.forEach(f => {
                    setTimeout(() => this.spawnParticle(f), f.delay || 0);
                });

                this.timer = setTimeout(() => {
                    this.stepIndex++;
                    this.runStep();
                }, 3500);
            }

            spawnParticle(flow) {
                const s = this.nodes[flow.from];
                const e = this.nodes[flow.to];
                this.particles.push({
                    sx: s.x, sy: s.y, ex: e.x, ey: e.y,
                    x: s.x, y: s.y,
                    progress: 0,
                    speed: flow.type === 'data' ? 0.02 : 0.01, // Faster data, slower trucks
                    type: flow.type,
                    label: flow.label,
                    color: flow.color
                });
            }

            animate() {
                this.ctx.fillStyle = '#0b1121';
                this.ctx.fillRect(0, 0, this.width, this.height);

                // Connections
                this.ctx.beginPath();
                this.ctx.lineWidth = 2; // Thicker lines for mobile
                this.ctx.strokeStyle = '#1e293b';
                Object.values(this.nodes).forEach(n => {
                    if (n.type !== 'hub') {
                        this.ctx.moveTo(this.nodes.hub.x, this.nodes.hub.y);
                        this.ctx.lineTo(n.x, n.y);
                    }
                });
                this.ctx.stroke();

                // Physical Path (Dashed)
                this.ctx.beginPath();
                this.ctx.setLineDash([8, 8]);
                this.ctx.lineWidth = 1;
                this.ctx.strokeStyle = '#334155';
                this.ctx.moveTo(this.nodes.ext.x, this.nodes.ext.y);
                this.ctx.lineTo(this.nodes.log.x, this.nodes.log.y);
                this.ctx.lineTo(this.nodes.wh.x, this.nodes.wh.y);
                this.ctx.stroke();
                this.ctx.setLineDash([]);

                // Particles
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    let p = this.particles[i];
                    p.progress += p.speed;
                    const t = p.progress;
                    const ease = p.type === 'physical' ? t : (t < .5 ? 2 * t * t : -1 + (4 - 2 * t) * t);
                    p.x = p.sx + (p.ex - p.sx) * ease;
                    p.y = p.sy + (p.ey - p.sy) * ease;

                    if (p.type === 'data') this.drawChip(p);
                    else if (p.type === 'physical') this.drawTruck(p);
                    else this.drawCoin(p);

                    if (p.progress >= 1) this.particles.splice(i, 1);
                }

                // Nodes
                Object.values(this.nodes).forEach(n => this.drawNode(n));
                requestAnimationFrame(() => this.animate());
            }

            // --- Drawing Helpers (SCALED UP FOR MOBILE) ---
            drawNode(n) {
                // Glow
                if (n.type === 'hub') {
                    const g = this.ctx.createRadialGradient(n.x, n.y, 25, n.x, n.y, 50);
                    g.addColorStop(0, 'rgba(59, 130, 246, 0.3)');
                    g.addColorStop(1, 'transparent');
                    this.ctx.fillStyle = g;
                    this.ctx.beginPath(); this.ctx.arc(n.x, n.y, 50, 0, Math.PI*2); this.ctx.fill();
                }

                // Base Circle (Larger: 35px radius)
                this.ctx.beginPath();
                this.ctx.arc(n.x, n.y, 38, 0, Math.PI*2);
                this.ctx.fillStyle = '#1e293b';
                this.ctx.strokeStyle = n.type === 'hub' ? '#3b82f6' : '#475569';
                this.ctx.lineWidth = 3;
                this.ctx.fill();
                this.ctx.stroke();

                // Icon (Larger font)
                this.ctx.fillStyle = '#fff';
                this.ctx.font = '32px Arial'; 
                this.ctx.textAlign = 'center';
                this.ctx.textBaseline = 'middle';
                this.ctx.fillText(n.icon, n.x, n.y); // Icon centered

                // Label (Larger, bolder)
                this.ctx.fillStyle = '#e2e8f0';
                this.ctx.font = 'bold 14px "Noto Sans SC"';
                this.ctx.fillText(n.label, n.x, n.y + 55);
                
                // Sub-label
                this.ctx.fillStyle = '#64748b';
                this.ctx.font = '12px "Noto Sans SC"';
                this.ctx.fillText(n.sub, n.x, n.y + 70);
            }

            drawChip(p) {
                this.ctx.save();
                this.ctx.translate(p.x, p.y);
                // Larger Chip
                this.ctx.font = 'bold 12px "JetBrains Mono"';
                const w = this.ctx.measureText(p.label).width + 16;
                
                this.ctx.fillStyle = p.color;
                this.ctx.shadowColor = p.color;
                this.ctx.shadowBlur = 15;
                this.ctx.beginPath();
                this.ctx.roundRect(-w/2, -30, w, 22, 6);
                this.ctx.fill();
                this.ctx.shadowBlur = 0;

                this.ctx.fillStyle = '#fff';
                this.ctx.fillText(p.label, 0, -14);

                // Dot
                this.ctx.beginPath(); this.ctx.arc(0,0, 5, 0, Math.PI*2); this.ctx.fill();
                this.ctx.strokeStyle = p.color; this.ctx.lineWidth=2; this.ctx.beginPath(); this.ctx.moveTo(0,0); this.ctx.lineTo(0,-8); this.ctx.stroke();
                this.ctx.restore();
            }

            drawTruck(p) {
                this.ctx.save();
                this.ctx.translate(p.x, p.y);
                // Larger Box
                this.ctx.fillStyle = '#d97706';
                this.ctx.strokeStyle = '#fff';
                this.ctx.lineWidth = 2;
                this.ctx.beginPath();
                this.ctx.rect(-14, -14, 28, 28);
                this.ctx.fill();
                this.ctx.stroke();
                // Label
                this.ctx.fillStyle = '#fbbf24';
                this.ctx.font = 'bold 12px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText(p.label, 0, 28);
                this.ctx.restore();
            }

            drawCoin(p) {
                this.ctx.save();
                this.ctx.translate(p.x, p.y);
                // Larger Coin
                const scaleX = Math.abs(Math.cos(p.progress * 8));
                this.ctx.scale(scaleX, 1);
                this.ctx.beginPath(); this.ctx.arc(0,0, 12, 0, Math.PI*2);
                this.ctx.fillStyle = '#eab308'; this.ctx.fill();
                this.ctx.strokeStyle = '#fff'; this.ctx.lineWidth=2; this.ctx.stroke();
                this.ctx.fillStyle = '#451a03'; this.ctx.font='bold 14px Arial'; this.ctx.textAlign='center'; this.ctx.textBaseline='middle'; this.ctx.fillText('$',0,1);
                this.ctx.restore();
                
                this.ctx.fillStyle = '#facc15';
                this.ctx.font = 'bold 12px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText(p.label, p.x, p.y - 20);
            }
        }

        window.onload = () => { window.app = new MobileFlowApp(); };
    </script>
