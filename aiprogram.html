    // Header & Footer
    document.getElementById('main-title').textContent = data.mainTitle;
    document.getElementById('main-subtitle').textContent = data.mainSubtitle;
    document.getElementById('lang-toggle').textContent = data.lang_toggle_text;
    document.getElementById('footer-text').textContent = data.footerText;
    
    // Navigation
    const navTabs = document.getElementById('nav-tabs');
    navTabs.innerHTML = '';
    data.nav.forEach((tab, index) => {
        navTabs.innerHTML += `
            <li class="mr-2">
                <a href="#" data-tab="${tab.id}" class="nav-link inline-block p-4 border-b-2 rounded-t-lg transition-colors duration-300 ${index === 0 ? 'tab-active' : 'tab-inactive'}">${tab.label}</a>
            </li>
        `;
    });

    // Market Section
    const market = data.market;
    document.getElementById('market-title').textContent = market.title;
    document.getElementById('market-intro').textContent = market.intro;
    market.cards.forEach((card, index) => {
        document.getElementById(`market-card-${index+1}`).innerHTML = `
            <h3 class="text-lg font-semibold text-gray-700">${card.title}</h3>
            <p class="text-3xl font-bold text-[#D66853] my-2">${card.value}<span class="text-xl font-medium ml-1">${card.unit}</span></p>
            <p class="text-xs text-gray-500">${card.source}</p>
        `;
    });
    document.getElementById('market-chart1-title').textContent = market.chart1_title;
    document.getElementById('market-chart2-title').textContent = market.chart2_title;
    
    // Applications Section
    const applications = data.applications;
    document.getElementById('app-title').textContent = applications.title;
    document.getElementById('app-intro').textContent = applications.intro;
    document.getElementById('app-subtitle1').textContent = applications.subtitle1;
    document.getElementById('app-subtitle2').textContent = applications.subtitle2;
    document.getElementById('app-cards-wide').innerHTML = applications.wide.map(c => `
        <div class="flex items-start p-4 bg-gray-50 rounded-lg">
            <span class="text-3xl mr-4">${c.icon}</span>
            <div>
                <h4 class="font-semibold">${c.title}</h4>
                <p class="text-sm text-gray-600">${c.desc}</p>
            </div>
        </div>
    `).join('');
    document.getElementById('app-cards-deep').innerHTML = applications.deep.map(c => `
        <div class="flex items-start p-4 bg-gray-50 rounded-lg">
            <span class="text-3xl mr-4">${c.icon}</span>
            <div>
                <h4 class="font-semibold">${c.title}</h4>
                <p class="text-sm text-gray-600">${c.desc}</p>
            </div>
        </div>
    `).join('');
    const evolution = applications.evolution;
    document.getElementById('app-evolution-title').textContent = evolution.title;
    document.getElementById('app-evolution-intro').textContent = evolution.intro;
    document.getElementById('app-evolution-state1').innerHTML = `<h4 class="font-bold text-lg">${evolution.state1.title}</h4><p class="text-sm text-gray-600">${evolution.state1.desc}</p>`;
    document.getElementById('app-evolution-state2').innerHTML = `<h4 class="font-bold text-lg text-teal-800">${evolution.state2.title}</h4><p class="text-sm text-teal-700">${evolution.state2.desc}</p>`;

    // Programmer Section
    const programmer = data.programmer;
    document.getElementById('prog-title').textContent = programmer.title;
    document.getElementById('prog-intro').textContent = programmer.intro;
    document.getElementById('prog-stat').textContent = programmer.stat;
    document.getElementById('prog-stat-source').textContent = programmer.stat_source;
    document.getElementById('prog-skills-title').textContent = programmer.skills_title;
    const skillsContainer = document.getElementById('skills-container');
    skillsContainer.innerHTML = programmer.skills.map(s => `
        <button data-skill="${s.id}" class="skill-card p-3 text-sm font-medium rounded-lg bg-gray-100 hover:bg-[#3A6B7E] hover:text-white transition-colors duration-200">${s.name}</button>
    `).join('');
    document.getElementById('prog-paths-title').textContent = programmer.paths_title;
    document.getElementById('prog-paths-intro').textContent = programmer.paths_intro;
    document.getElementById('prog-path1').innerHTML = `<h4 class="font-bold text-lg mb-2">${programmer.path1.title}</h4><p class="text-sm">${programmer.path1.desc}</p>`;
    document.getElementById('prog-path2').innerHTML = `<h4 class="font-bold text-lg mb-2">${programmer.path2.title}</h4><p class="text-sm">${programmer.path2.desc}</p>`;

    // Architecture Section
    const architecture = data.architecture;
    document.getElementById('arch-title').textContent = architecture.title;
    document.getElementById('arch-intro').textContent = architecture.intro;
    document.getElementById('arch-compare-title').textContent = architecture.compare_title;
    document.getElementById('arch-table').innerHTML = `
        <thead>
            <tr class="border-b-2 border-gray-300 bg-gray-50">
                ${architecture.table.headers.map((h, i) => `<th class="p-3 text-sm font-semibold tracking-wide ${i > 0 ? 'text-center' : ''}">${h}</th>`).join('')}
            </tr>
        </thead>
        <tbody>
            ${architecture.table.rows.map(row => `
                <tr class="border-b border-gray-200 hover:bg-gray-50">
                    ${row.map((cell, i) => `<td class="p-3 ${i > 0 ? 'text-center' : 'font-medium'}">${cell}</td>`).join('')}
                </tr>
            `).join('')}
        </tbody>
    `;
    document.getElementById('arch-cases-title').textContent = architecture.cases_title;
    document.getElementById('arch-cases-container').innerHTML = architecture.cases.map(c => `
        <div class="bg-gray-50 p-4 rounded-lg">
            <h4 class="font-semibold text-[#3A6B7E]">${c.title}</h4>
            <p class="text-sm text-gray-600">${c.desc}</p>
        </div>
    `).join('');
    
    // Future Section
    const future = data.future;
    document.getElementById('future-title').textContent = future.title;
    document.getElementById('future-intro').textContent = future.intro;
    document.getElementById('future-trends-title').textContent = future.trends_title;
    document.getElementById('future-trends-container').innerHTML = future.trends.map(t => `
        <div class="flex items-start p-4 bg-gray-50 rounded-lg">
            <span class="text-3xl mr-4">${t.icon}</span>
            <div>
                <h4 class="font-semibold">${t.title}</h4>
                <p class="text-sm text-gray-600">${t.desc}</p>
            </div>
        </div>
    `).join('');
    document.getElementById('future-strategy-title').textContent = future.strategy_title;
    document.getElementById('strategy-btn-biz').textContent = future.strategy_biz_btn;
    document.getElementById('strategy-btn-dev').textContent = future.strategy_dev_btn;
    document.getElementById('strategy-content-biz').innerHTML = `<ul class="space-y-3 list-disc list-inside text-gray-700 p-2">${future.strategy_biz.map(s => `<li>${s}</li>`).join('')}</ul>`;
    document.getElementById('strategy-content-dev').innerHTML = `<ul class="space-y-3 list-disc list-inside text-gray-700 p-2">${future.strategy_dev.map(s => `<li>${s}</li>`).join('')}</ul>`;

    initCharts(lang);
    setupEventListeners(lang);
    handleTabClick(data.nav[0].id);
    handleSkillClick(data.programmer.skills[0].id, lang);
    handleStrategyClick('biz');
}

function initCharts(lang) {
    Object.values(charts).forEach(chart => chart.destroy());
    
    const marketData = content[lang].market;

    const marketGrowthCtx = document.getElementById('marketGrowthChart').getContext('2d');
    charts.marketGrowth = new Chart(marketGrowthCtx, {
        type: 'line',
        data: {
            labels: marketData.market_growth_data.labels,
            datasets: [{
                label: 'Market Value',
                data: marketData.market_growth_data.data,
                backgroundColor: 'rgba(214, 104, 83, 0.2)',
                borderColor: '#D66853',
                borderWidth: 3,
                fill: true,
                tension: 0.4
            }]
        },
        options: {
            responsive: true, maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true, grid: { color: '#e5e7eb' } }, x: { grid: { display: false } } }
        }
    });

    const industryCtx = document.getElementById('industryChart').getContext('2d');
    charts.industry = new Chart(industryCtx, {
        type: 'bar',
        data: {
            labels: marketData.industry_data.labels,
            datasets: [{
                label: 'Market Share (%)',
                data: marketData.industry_data.data,
                backgroundColor: ['#D66853', '#3A6B7E', '#E4B774', '#A3D5D3', '#6A7F7A'],
                borderRadius: 4
            }]
        },
        options: {
            indexAxis: 'y',
            responsive: true, maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: { y: { grid: { display: false } }, x: { grid: { color: '#e5e7eb' } } }
        }
    });
}

function setupEventListeners(lang) {
    document.getElementById('lang-toggle').onclick = () => {
        currentLang = (currentLang === 'zh') ? 'en' : 'zh';
        renderContent(currentLang);
    };

    document.querySelectorAll('.nav-link').forEach(link => {
        link.onclick = (e) => {
            e.preventDefault();
            handleTabClick(e.target.dataset.tab);
        };
    });

    document.querySelectorAll('.skill-card').forEach(card => {
        card.onclick = (e) => handleSkillClick(e.target.dataset.skill, lang);
    });

    document.getElementById('strategy-btn-biz').onclick = () => handleStrategyClick('biz');
    document.getElementById('strategy-btn-dev').onclick = () => handleStrategyClick('dev');
}

function handleTabClick(tabId) {
    document.querySelectorAll('.section').forEach(sec => {
        sec.classList.remove('active', 'fade-in');
    });
    document.getElementById(tabId).classList.add('active', 'fade-in');

    document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.toggle('tab-active', link.dataset.tab === tabId);
        link.classList.toggle('tab-inactive', link.dataset.tab !== tabId);
    });
}

function handleSkillClick(skillId, lang) {
    document.querySelectorAll('.skill-card').forEach(card => {
        card.classList.toggle('selected', card.dataset.skill === skillId);
    });
    const skillData = content[lang].programmer.skills.find(s => s.id === skillId);
    document.getElementById('skill-details').innerHTML = `<p>${skillData.desc}</p>`;
}

function handleStrategyClick(type) {
    const bizBtn = document.getElementById('strategy-btn-biz');
    const devBtn = document.getElementById('strategy-btn-dev');
    const bizContent = document.getElementById('strategy-content-biz');
    const devContent = document.getElementById('strategy-content-dev');

    if(type === 'biz') {
        bizBtn.classList.add('tab-active');
        devBtn.classList.remove('tab-active','text-gray-500');
        devBtn.classList.add('tab-inactive');
        bizContent.style.display = 'block';
        devContent.style.display = 'none';
    } else {
        devBtn.classList.add('tab-active');
        bizBtn.classList.remove('tab-active');
        bizBtn.classList.add('tab-inactive');
        devContent.style.display = 'block';
        bizContent.style.display = 'none';
    }
}

renderContent(currentLang);

});
</script>
