function initCharts(lang) {
    Object.values(charts).forEach(chart => chart.destroy());
    
    const marketData = content[lang].market;

    const marketGrowthCtx = document.getElementById('marketGrowthChart').getContext('2d');
    charts.marketGrowth = new Chart(marketGrowthCtx, {
        type: 'line',
        data: {
            labels: marketData.market_growth_data.labels,
            datasets: [{
                label: 'Market Value',
                data: marketData.market_growth_data.data,
                backgroundColor: 'rgba(214, 104, 83, 0.2)',
                borderColor: '#D66853',
                borderWidth: 3,
                fill: true,
                tension: 0.4
            }]
        },
        options: {
            responsive: true, maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true, grid: { color: '#e5e7eb' } }, x: { grid: { display: false } } }
        }
    });

    const industryCtx = document.getElementById('industryChart').getContext('2d');
    charts.industry = new Chart(industryCtx, {
        type: 'bar',
        data: {
            labels: marketData.industry_data.labels,
            datasets: [{
                label: 'Market Share (%)',
                data: marketData.industry_data.data,
                backgroundColor: ['#D66853', '#3A6B7E', '#E4B774', '#A3D5D3', '#6A7F7A'],
                borderRadius: 4
            }]
        },
        options: {
            indexAxis: 'y',
            responsive: true, maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: { y: { grid: { display: false } }, x: { grid: { color: '#e5e7eb' } } }
        }
    });
}

function setupEventListeners(lang) {
    document.getElementById('lang-toggle').onclick = () => {
        currentLang = (currentLang === 'zh') ? 'en' : 'zh';
        renderContent(currentLang);
    };

    document.querySelectorAll('.nav-link').forEach(link => {
        link.onclick = (e) => {
            e.preventDefault();
            handleTabClick(e.target.dataset.tab);
        };
    });

    document.querySelectorAll('.skill-card').forEach(card => {
        card.onclick = (e) => handleSkillClick(e.target.dataset.skill, lang);
    });

    document.getElementById('strategy-btn-biz').onclick = () => handleStrategyClick('biz');
    document.getElementById('strategy-btn-dev').onclick = () => handleStrategyClick('dev');
}

function handleTabClick(tabId) {
    document.querySelectorAll('.section').forEach(sec => {
        sec.classList.remove('active', 'fade-in');
    });
    document.getElementById(tabId).classList.add('active', 'fade-in');

    document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.toggle('tab-active', link.dataset.tab === tabId);
        link.classList.toggle('tab-inactive', link.dataset.tab !== tabId);
    });
}

function handleSkillClick(skillId, lang) {
    document.querySelectorAll('.skill-card').forEach(card => {
        card.classList.toggle('selected', card.dataset.skill === skillId);
    });
    const skillData = content[lang].programmer.skills.find(s => s.id === skillId);
    document.getElementById('skill-details').innerHTML = `<p>${skillData.desc}</p>`;
}

function handleStrategyClick(type) {
    const bizBtn = document.getElementById('strategy-btn-biz');
    const devBtn = document.getElementById('strategy-btn-dev');
    const bizContent = document.getElementById('strategy-content-biz');
    const devContent = document.getElementById('strategy-content-dev');

    if(type === 'biz') {
        bizBtn.classList.add('tab-active');
        devBtn.classList.remove('tab-active','text-gray-500');
        devBtn.classList.add('tab-inactive');
        bizContent.style.display = 'block';
        devContent.style.display = 'none';
    } else {
        devBtn.classList.add('tab-active');
        bizBtn.classList.remove('tab-active');
        bizBtn.classList.add('tab-inactive');
        devContent.style.display = 'block';
        bizContent.style.display = 'none';
    }
}

renderContent(currentLang);
