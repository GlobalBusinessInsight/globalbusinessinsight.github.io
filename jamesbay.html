                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: '相对含量倍数'
                                }
                            }
                        }
                    }
                });
            }

            const landInfoContainer = document.getElementById('land-info');
            const tabButtons = document.querySelectorAll('.tab-button');
            if (tabButtons.length > 0) {
                tabButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const category = button.dataset.category;
                        const data = landCategoryData[category];
                        
                        tabButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');

                        landInfoContainer.innerHTML = `
                            <h5 class="text-xl font-bold text-accent mb-2">${data.title}</h5>
                            <p class="leading-relaxed">${data.description}</p>
                        `;
                    });
                });
                tabButtons[0].click();
            }

            activateTimelineItem('prologue');
            activateNavLink('prologue');
        });
    </script>
</body>
</html>
