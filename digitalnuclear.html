            const visionContent = `
                <div class="text-center mb-12">
                    <h2 class="text-3xl md:text-4xl font-extrabold text-gray-900">战略远景：核能，驱动人类可持续未来的基石</h2>
                    <p class="mt-4 max-w-3xl mx-auto text-lg text-gray-500">在人类文明发展的十字路口，能源的选择决定了未来的方向。基于对全球趋势的深刻洞察，我们认为核能将在满足人类日益增长的能源需求、应对气候变化、以及推动技术革命中扮演不可或缺的核心角色。</p>
                </div>
                <div class="card p-8 space-y-8">
                    <div>
                        <h3 class="text-2xl font-bold mb-4 text-gray-800">1. 人类对能源的永恒需求：增长的必然性</h3>
                        <p class="text-gray-700 leading-relaxed mb-4">人类文明的进步史，本质上是一部能源利用效率的提升史。从工业革命到信息革命，再到当前的人工智能革命，每一次飞跃都伴随着对能源需求的指数级增长。国际能源署(IEA)在《2024年电力报告》中明确指出，继2023年全球电力需求小幅增长后，预计未来三年将加速增长，到2026年，全球电力需求将比2023年增长3.4%。</p>
                        <p class="text-gray-700 leading-relaxed mb-4">这场增长的最大驱动力，来自于新兴经济体的持续工业化和全球范围内的数字化浪潮。特别是人工智能(AI)和数据中心，正成为新的“电力黑洞”。IEA预测，到2026年，全球数据中心、AI和加密货币的总电力消耗可能超过1000太瓦时(TWh)，这一数字几乎相当于整个日本的电力消耗量。OpenAI的CEO Sam Altman更是直言，未来的AI发展需要能源领域的突破，特别是核聚变，这凸显了前沿科技对海量、稳定电力的极端依赖。</p>
                        <p class="text-gray-700 leading-relaxed">因此，第一个战略基点是明确的：**人类对能源的需求，尤其对电力的需求，将在可预见的未来持续、强劲地增长。任何关于未来的规划，都必须建立在如何满足这一根本需求的基础之上。**</p>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold mb-4 text-gray-800">2. 清洁能源的迫切呼唤：生存的必选项</h3>
                        <p class="text-gray-700 leading-relaxed mb-4">与能源需求增长同样确定无疑的，是应对气候变化的极端紧迫性。巴黎协定确立的全球温控目标，要求世界能源体系进行一场深刻的、以脱碳为核心的结构性转型。然而，要实现这一目标，仅靠间歇性的可再生能源（如风能和太阳能）是远远不够的。</p>
                        <p class="text-gray-700 leading-relaxed mb-4">风能和太阳能虽然在降低成本方面取得了巨大成就，但其固有的“看天吃饭”属性，决定了它们无法独立承担起为现代工业社会和数字经济提供7x24小时不间断、高质量基荷电力的重任。当夜幕降临、风平浪静之时，电网的稳定必须由其他可靠的电源来保障。世界核能协会(World Nuclear Association)在其报告中指出，核能是唯一已经得到大规模验证的、能够同时提供清洁（近零碳排放）和可靠（高容量因子）电力的能源形式。</p>
                        <p class="text-gray-700 leading-relaxed">因此，第二个战略基点同样清晰：**要同时满足“增长”和“清洁”两个看似矛盾的目标，能源组合中必须包含一个强大的、可靠的清洁基荷电源。核能，正是填补这一关键战略空白的最现实、最成熟的选择。**</p>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold mb-4 text-gray-800">3. 和平利用核能技术的持续进步：创新的可能性</h3>
                        <p class="text-gray-700 leading-relaxed mb-4">对核能的信心，不仅源于现实需求，更源于技术本身的持续进步。今天的核能技术，无论在安全性、经济性还是灵活性上，都已远非昔日可比。</p>
                        <ul class="list-disc list-inside space-y-2 text-gray-700">
                            <li><strong>安全性的大幅提升：</strong>以华龙一号、AP1000、EPR为代表的第三代/三代+反应堆，普遍采用了“非能动”安全系统。这些系统在极端事故下，无需人工干预或外部电源，仅依靠重力、自然循环等物理规律即可保证反应堆的安全，从根本上杜绝了类似福岛事故的发生。全球超过60年的反应堆安全运行经验，也为新一代电站的设计和运营提供了宝贵的经验反馈。</li>
                            <li><strong>经济性与灵活性的增强：</strong>小型模块化反应堆(SMRs)的发展，为核能的应用场景带来了革命性的变化。SMRs具有工厂化制造、模块化建造、投资规模小、选址灵活等优点，使其能够与数据中心、工业园区等负荷中心并置部署，或为偏远地区提供可靠能源。这改变了核能只能作为大型基荷电源的传统印象，使其成为一个更具经济性和市场适应性的选择。</li>
                            <li><strong>未来的终极能源——核聚变：</strong>与此同时，以ITER、CFS、Helion等为代表的全球聚变能研究正在取得历史性突破。在人工智能和新材料技术的加持下，商业聚变能的实现路径正变得日益清晰。这为人类描绘了一个终极的能源愿景：几乎无限、绝对安全、无长期高放废料的清洁能源。</li>
                        </ul>
                        <p class="text-gray-700 leading-relaxed mt-4">第三个战略基点在于：**我们必须以动态和发展的眼光看待核能技术。它不是一个静止的选项，而是一个在安全记录、技术创新和应用场景上不断突破的、充满活力的领域。**</p>
                    </div>
                     <div class="mt-8 pt-8 border-t">

                    </div>
                </div>
            `;

            const snppDefinitionContent = `
                <div class="text-center mb-12">
                    <h2 class="text-3xl md:text-4xl font-extrabold text-gray-900">SNPP的定义：基于安全基石的价值跃迁</h2>
                    <p class="mt-4 max-w-3xl mx-auto text-lg text-gray-500">理解智慧核电站(SNPP)，必须首先理解其坚实的根基——标准核电性能模型(SNPM)。SNPP并非空中楼阁，而是对SNPM的继承、致敬与超越。</p>
                </div>
                <div class="card p-8 space-y-8">
                    <div>
                        <h3 class="text-2xl font-bold mb-4 text-gray-800">1. SNPM的起源：从事故教训中淬炼出的安全基石</h3>
                        <p class="text-gray-700 leading-relaxed mb-4">现代核电工业对卓越运营和极致安全的追求，并非与生俱来，而是在付出惨痛代价后，从事故的废墟中建立起来的。1979年的美国三哩岛事故和1986年的苏联切尔诺贝利事故，是核电发展史上的两个分水岭。这两起事故暴露出早期核电站在设计、运营、人员培训和安全文化上的严重缺陷。</p>
                        <p class="text-gray-700 leading-relaxed mb-4">作为回应，全球核电行业开启了深刻的自我反思和变革。在美国，核电运营者自发成立了核电运行研究所(INPO)，旨在通过严格的同行评估和最佳实践分享，提升整个行业的安全和运行水平。在全球层面，世界核电运营者协会(WANO)于1989年成立，其使命是“最大化全球商业核电站的安全性与可靠性”。</p>
                        <p class="text-gray-700 leading-relaxed mb-4">正是在这一背景下，以INPO和WANO倡导的最佳实践为核心，**标准核电性能模型(SNPM)应运而生**。它本质上是一套经过数十年实践检验的、系统化的**卓越运营与安全管理规范**。其核心内涵包括：</p>
                        <ul class="list-disc list-inside space-y-2 text-gray-700">
                            <li><strong>标准化的流程：</strong> 对电站的关键活动，如设备操作、维修、燃料管理、应急响应等，制定标准化的、经过验证的最佳流程。</li>
                            <li><strong>量化的绩效指标：</strong> 建立一套覆盖安全、效率、设备可靠性等方面的量化指标体系（如WANO的12项绩效指标），用于电站间的对标和持续改进。</li>
                            <li><strong>强大的安全文化：</strong> 强调“安全第一”的原则，鼓励质疑、保守决策和经验反馈，将安全意识内化为每个员工的行为准则。</li>
                        </ul>
                        <p class="text-gray-700 leading-relaxed mt-4">因此，SNPM是人类在和平利用核能过程中，用经验乃至生命总结出的宝贵财富。**它是核电站安全运营的“宪法”，是任何创新都不可逾越的底线和基础。**</p>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold mb-4 text-gray-800">2. SNPP的定义：安全基石上的价值跃迁</h3>

                            <li><strong>代表电站:</strong> 法国Civaux核电站 (2x1561 MWe)，其N4堆型是EPR的前身，机组长期保持高能力因子，是WANO绩效的标杆。中国田湾核电站 (拥有VVER和CNP多种堆型)，多台机组在WANO综合指数排名中名列前茅。</li>
                            <li><strong>数字化焦点:</strong> I&C系统现代化改造、延寿评估、预测性维护、运行优化。</li>
                        </ul>`, 
                    chartData: { 'I&C现代化': 10, '模拟复杂性': 5, 'AI自主控制': 2, '数字孪生应用': 6 } 
                },
                bwr: { 
                    title: '沸水堆 (BWR)', 
                    content: `
                        <p class="text-sm text-gray-600 mb-3">沸水堆是第二大反应堆类型，主要由GE设计，其特点是结构相对简单。全球约有60多台在运机组。</p>
                        <h6 class="font-bold mt-4 mb-2">全球分布与绩效代表:</h6>
                        <ul class="text-xs list-disc pl-4 space-y-2">
                            <li><strong>分布:</strong> 主要集中在美国、日本、瑞典、德国等国。</li>
                            <li><strong>代表电站:</strong> 美国Grand Gulf核电站 (1x1401 MWe)，是全球功率最大的单体BWR机组之一，发电量巨大。瑞典Oskarshamn-3核电站 (1450 MWe)，经过功率提升后成为全球最强大的BWR之一，展示了BWR机组的升级潜力。</li>
                            <li><strong>数字化焦点:</strong> 与PWR类似，重点是I&C升级和预测性维护，特别关注压力容器内部件的老化管理。</li>
                        </ul>`, 
                    chartData: { 'I&C现代化': 9, '模拟复杂性': 6, 'AI自主控制': 2, '数字孪生应用': 5 } 
                },
                phwr: { 
                    title: '重水堆 (PHWR/CANDU)', 
                    content: `
                        <p class="text-sm text-gray-600 mb-3">以加拿大的CANDU技术为代表，特点是使用天然铀燃料和在线换料。全球约有近50台在运机组。</p>
                        <h6 class="font-bold mt-4 mb-2">全球分布与绩效代表:</h6>
                        <ul class="text-xs list-disc pl-4 space-y-2">
                            <li><strong>分布:</strong> 主要在加拿大、印度、韩国、罗马尼亚、阿根廷和中国。</li>
                            <li><strong>代表电站:</strong> 加拿大Bruce核电站 (8台机组，总装机容量超过6400 MWe)，是全球最大的在运核电站之一。其延寿项目是全球核工业的典范。韩国Wolsong核电站的CANDU机组也长期保持着优秀的运行业绩。</li>
                            <li><strong>数字化焦点:</strong> 延寿项目管理、压力管状态监测、机器人辅助的在线换料和维修。</li>
                        </ul>`, 
                    chartData: { 'I&C现代化': 8, '模拟复杂性': 6, 'AI自主控制': 3, '数字孪生应用': 7 } 
                },
                smr: { 
                    title: '小堆 (SMR)及先进堆', 
                    content: `
                        <p class="text-sm text-gray-600 mb-3">SMR和各类先进反应堆（快堆、高温气冷堆、熔盐堆等）是核能的未来，目前多处于示范或商业化初期阶段，数量较少但增长潜力巨大。</p>
                        <h6 class="font-bold mt-4 mb-2">全球分布与绩效代表:</h6>
                        <ul class="text-xs list-disc pl-4 space-y-2">
                            <li><strong>分布:</strong> 俄罗斯拥有全球首座浮动式SMR核电站“罗蒙诺索夫院士”号。中国拥有全球首座商业化高温气冷堆和在建的快堆示范项目。美国、加拿大、英国等国正在大力推进多种SMR和先进堆的设计认证与示范项目建设。</li>
                            <li><strong>代表项目:</strong> 中国石岛湾高温气冷堆示范工程 (200 MWe)，已并网发电。TerraPower的Natrium™快堆项目 (345 MWe)，计划于2030年投运。</li>
                            <li><strong>数字化焦点:</strong> **许可审评**是首要任务，数字孪生和高精度仿真是核心工具。此外，还包括远程自主运行、多模块集群控制等。</li>
                        </ul>`, 
                    chartData: { 'I&C现代化': 2, '模拟复杂性': 9, 'AI自主控制': 9, '数字孪生应用': 10 } 
                }
            };

            let reactorChart;

            function initChart() {
                const ctx = document.getElementById('reactorChart')?.getContext('2d');
                if (!ctx) return;
                reactorChart = new Chart(ctx, {
                    type: 'bar', data: { labels: [], datasets: [{ label: '数字化优先级 (1-10)', data: [], backgroundColor: ['rgba(54, 162, 235, 0.6)','rgba(255, 159, 64, 0.6)','rgba(75, 192, 192, 0.6)','rgba(255, 99, 132, 0.6)'], borderWidth: 1 }] },
                    options: { responsive: true, maintainAspectRatio: false, indexAxis: 'y', scales: { x: { beginAtZero: true, max: 10 }, y: { grid: { display: false } } }, plugins: { legend: { display: false } } }
                });
            }

            function updateChart(data) {
                if (!reactorChart) initChart();
                if(reactorChart) {
                    reactorChart.data.labels = Object.keys(data);
                    reactorChart.data.datasets[0].data = Object.values(data);
                    reactorChart.update();
                }
            }
            
            function showSection(hash) {
                const cleanHash = hash.startsWith('#') ? hash : '#' + hash;
                sections.forEach(section => {
                    section.classList.toggle('active', '#' + section.id === cleanHash);
                });
                navLinks.forEach(link => {
                    link.classList.toggle('active', link.getAttribute('href') === cleanHash);
                });
                if (mobileNav.value !== cleanHash.substring(1)) {
                    mobileNav.value = cleanHash.substring(1);
                }
                if (cleanHash === '#tech') {
                    if (!reactorChart) initChart();
                    updateReactorContent('pwr');
                }
            }

            function updateReactorContent(reactorId) {
                const data = reactorData[reactorId];
                const container = document.getElementById('reactor-details');
                if (data && container) {
                    container.innerHTML = `<h4 class="text-2xl font-bold mb-4 text-gray-800">${data.title}</h4>${data.content}`;
                    updateChart(data.chartData);
                }
                document.querySelectorAll('.reactor-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.reactor === reactorId);
                });
            }
            
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const hash = this.getAttribute('href');
                    history.pushState(null, null, hash);
                    showSection(hash);
                });
            });

            mobileNav.addEventListener('change', function() {
                const hash = '#' + this.value;
                history.pushState(null, null, hash);
                showSection(hash);
            });

            window.addEventListener('popstate', function() {
                const hash = window.location.hash || '#vision';
                showSection(hash);
            });
            
            document.body.addEventListener('click', function(e) {
                if (e.target.closest('.reactor-btn')) {
                    updateReactorContent(e.target.closest('.reactor-btn').dataset.reactor);
                }
                if (e.target.closest('.accordion-header')) {
                    const header = e.target.closest('.accordion-header');
                    const content = header.nextElementSibling;
                    header.classList.toggle('active');
                    if (content.style.maxHeight) {
                        content.style.maxHeight = null;
                    } else {
                        content.style.maxHeight = content.scrollHeight + "px";
                    }
                }
            });
            
            // Initial load
            const initialHash = window.location.hash || '#vision';
            showSection(initialHash);
            if (document.querySelector('#tech.active')) {
                if (!reactorChart) initChart();
                updateReactorContent('pwr');
            }
            const firstReactorBtn = document.querySelector('.reactor-btn');
            if (firstReactorBtn) firstReactorBtn.classList.add('active');

        });
    </script>
</body>
</html>
