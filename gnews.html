                        id="nav-${c.id}">
                    ${c.name}
                </button>
            `).join('');
        }

        let currentChart = null;

            const data = reportData[id];
            const app = document.getElementById('app-container');

            // Render Layout
            app.innerHTML = `
                <div class="paper-layout">
                    <!-- Left / Main Column -->
                    <div class="main-col">

                                    <div class="kpi-val ${k.color}">${k.val}</div>
                                    <div class="kpi-label">${k.label}</div>
                                </div>
                            `).join('')}
                        </div>

                        <!-- Main Article -->
