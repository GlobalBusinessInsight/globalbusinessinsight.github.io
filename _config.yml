
title: Global Business Insight
description: A multilingual Jekyll site with four themes
baseurl: ""
url: "https://globalbi.site"
theme: minima
collections:
  posts:
    output: true
plugins:
  - jekyll-feed
  - jekyll-paginate
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      author: site.author
paginate: 5
paginate_path: "/page:num"
