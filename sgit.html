<!DOCTYPE html>
<html lang="zh-CN">
<head>
   <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6214772877334340"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国家电网数字化转型三幕剧 - 交互式解读</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Calm Harmony -->
    <!-- Application Structure Plan: The application is designed as an interactive theatrical experience based on the report's "Three-Act" structure. The main navigation consists of three prominent "Act" buttons. Clicking an Act dynamically updates the entire content stage below, presenting that era's core theme, strategic drivers, architecture paradigm, and historical legacy. A dedicated data visualization section with charts updates in sync, providing a quantitative comparison across the acts. This structure was chosen because it directly translates the report's powerful narrative framework into a user-guided journey. It encourages users to explore the story of "Order -> Agility -> Sovereignty" sequentially, making the cause-and-effect relationship between the acts the central interactive element. -->
    <!-- Visualization & Content Choices: 
        - Report Info: The three core acts (Monolithic, Platform, Sovereign). Goal: Show Change/Narrate. Viz: Interactive tab-like buttons. Interaction: Click to update the entire page content. Justification: This is the primary navigation and storytelling device, perfectly matching the report's structure. Method: JS/HTML/CSS.
        - Report Info: Architecture paradigms (Monolithic, Platform, Sovereign Core). Goal: Organize/Explain. Viz: Styled HTML/Tailwind divs creating clean, responsive block diagrams. Interaction: None, purely illustrative. Justification: Effectively communicates complex architectural shifts without using forbidden SVG/Mermaid. Method: HTML/CSS.
        - Report Info: Investment Scale & Vendor Ecosystem shifts. Goal: Compare. Viz: A dynamic bar chart for investment and a donut chart for vendor mix. Interaction: Charts update when the user selects a new Act, with tooltips on hover. Justification: These charts provide the most powerful and immediate visual evidence of the strategic shifts between the acts, especially the dramatic changes in Act III. Library: Chart.js.
        - Report Info: Strategic Drivers and Legacies. Goal: Inform. Viz: Formatted text blocks with highlighted keywords. Interaction: None. Justification: Clearly presents the core analysis and conclusions for each act in a digestible format. Method: HTML/CSS.
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f4f4f5;
            color: #18181b;
        }
        .act-nav-item {
            transition: all 0.3s ease;
            cursor: pointer;
            border-bottom: 4px solid transparent;
        }
        .act-nav-item.active {
            border-color: #4f46e5;
            color: #312e81;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .content-card {
            background-color: #ffffff;
            border-radius: 0.75rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07);
        }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            height: 300px;
            max-height: 350px;
        }
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .tag {
            display: inline-block;
            background-color: #eef2ff;
            color: #4338ca;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto px-4 py-8 md:py-12">

        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-zinc-800 mb-4">国家电网数字化转型三幕剧</h1>
            <p class="text-lg text-zinc-600 max-w-4xl mx-auto">
                一场从“**建立秩序**”到“**释放活力**”再到“**确保主权**”的史诗级演进。请点击下方幕次，交互式探索国家电网的数字化转型之路。
            </p>
        </header>

        <nav id="act-nav" class="grid grid-cols-3 gap-4 md:gap-8 mb-12">
            <div data-act="act1" class="act-nav-item active bg-white rounded-lg p-6 text-center">
                <h2 class="text-2xl font-bold text-zinc-700">第一幕</h2>
                <p class="text-md text-zinc-500 mt-1">巨石系统时代 (2006-2014)</p>
            </div>
            <div data-act="act2" class="act-nav-item bg-white rounded-lg p-6 text-center">
                <h2 class="text-2xl font-bold text-zinc-700">第二幕</h2>
                <p class="text-md text-zinc-500 mt-1">平台革命时代 (2015-2020)</p>
            </div>
            <div data-act="act3" class="act-nav-item bg-white rounded-lg p-6 text-center">
                <h2 class="text-2xl font-bold text-zinc-700">第三幕</h2>
                <p class="text-md text-zinc-500 mt-1">主权核心时代 (2021-至今)</p>
            </div>
        </nav>

        <main id="main-content" class="fade-in">
        </main>

    </div>

    <footer class="text-center py-6 mt-12 border-t border-zinc-200">
        <p class="text-sm text-zinc-500">基于《国家电网数字化转型三幕剧》报告的交互式解读。所有投资额均为基于公开资料的估算值。</p>
    </footer>

<script>
document.addEventListener('DOMContentLoaded', () => {

    const actData = {
        act1: {
            theme: "建立秩序",
            driver: "终结“诸侯割据”",
            driver_desc: "面对“失控”的信息化乱局，最高管理层发出统一的迫切指令。其本质是一场管理革命，利用当时全球最先进的“巨石”系统，对庞大帝国进行强制性的中央集权和标准化改造。此阶段横跨“十一五”和“十二五”规划，是为后续发展奠定基础的“大基建”时代。",
            paradigm: "单体式、最佳实践驱动",
            paradigm_desc: "引入以德国SAP ERP为核心的单体式、本地部署商业套装软件。其优点是成熟、稳定、可靠，内嵌全球“最佳管理实践”。通过“外引内培”策略（SAP+远光软件），既保证项目快速成功，也为日后自主战略埋下伏笔。",
            architecture_diagram: `
                <div class="w-full bg-zinc-50 p-4 rounded-lg border text-center h-full flex flex-col justify-center">
                    <div class="font-bold mb-2 text-zinc-700">第一幕: 巨石系统架构</div>
                    <div class="bg-blue-600 text-white p-4 rounded-md shadow-lg w-full mx-auto">核心ERP系统 (SAP)</div>
                    <div class="text-2xl my-2 text-zinc-400">↓ 强力集成 ↓</div>
                    <div class="grid grid-cols-1 gap-2">
                        <div class="bg-blue-100 text-blue-800 p-2 rounded-md">财务 (远光)</div>
                        <div class="bg-blue-100 text-blue-800 p-2 rounded-md">生产 (PMS)</div>
                        <div class="bg-blue-100 text-blue-800 p-2 rounded-md">营销</div>
                    </div>
                </div>`,
            legacy: "成功构建了统一的数字神经系统，奠定了后续一切数字化的基础。但也留下了一份“带刺的遗产”：一个稳定但僵化的技术核心，其缓慢的响应速度与业务的敏捷性需求产生尖锐矛盾，直接催生了下一幕“平台革命”的到来。",
            charts: {
                investment: [350],
                investment_labels: ['第一幕'],
                vendor_data: [80, 20],
                vendor_labels: ['外商主导', '国内厂商']
            }
        },
        act2: {
            theme: "释放活力",
            driver: "从“慢”到“快”的渴望",
            driver_desc: "为解决业务快速创新与后台系统稳定缓慢之间的尖锐矛盾，国家电网发动了一场深刻的架构革命。其本质是从“流程驱动”转向“数据驱动”，从“对内管控”转向“对外赋能”。标志性的“泛在电力物联网”愿景，正是对平台能力的终极应用和拉动。",
            paradigm: "平台化、服务驱动",
            paradigm_desc: "引入“强后台，大中台，活前台”架构。通过解构与沉淀，将通用能力封装成可复用的API服务，前台应用可像搭积木一样快速创新。数据中台的基石是历时十年打磨的统一数据模型(SG-CIM)，它为所有数据提供了统一的“语义”。",
            architecture_diagram: `
                <div class="w-full bg-zinc-50 p-4 rounded-lg border text-center h-full flex flex-col justify-center">
                    <div class="font-bold mb-2 text-zinc-700">第二幕: 平台化架构</div>
                    <div class="bg-yellow-100 text-yellow-800 p-2 rounded-md">“活”前台 (App, IoT)</div>
                    <div class="text-2xl my-1 text-zinc-400">↕</div>
                    <div class="bg-indigo-600 text-white p-4 rounded-md shadow-lg">“大”中台 (业务/数据服务)</div>
                    <div class="text-2xl my-1 text-zinc-400">↕</div>
                    <div class="bg-blue-100 text-blue-800 p-2 rounded-md">“强”后台 (ERP, PMS)</div>
                </div>`,
            legacy: "成功为巨轮加装了灵活的“模块化推进器”，极大提升了创新活力。它完成了关键的“思想启蒙”和“技术验证”，但也让决策层更清晰地看到，那个源自国外的“引擎”本身，已成为未来发展的最终天花板和安全隐患。",
            charts: {
                investment: [350, 550],
                investment_labels: ['第一幕', '第二幕'],
                vendor_data: [50, 50],
                vendor_labels: ['外商系统', '国内 & 自研']
            }
        },
        act3: {
            theme: "确保主权",
            driver: "地缘政治下的必然选择",
            driver_desc: "转型的驱动力已彻底超越企业自身需求，升维至国家信息安全和技术自立自强的战略层面。其核心任务是在前两个时代探索的基础上，进行一次彻底的、自底向上的技术重构，即“新一代ERP”工程。",
            paradigm: "云原生、分布式、全栈自主",
            paradigm_desc: "目标是构建一个基于云原生、分布式、平台化的全新“数字核心”。其最显著特征是全栈自主，从芯片、数据库、操作系统到中间件和上层应用软件，全面采用符合“信创”（信息技术应用创新）要求的国产技术。",
            architecture_diagram: `
                <div class="w-full bg-zinc-50 p-4 rounded-lg border text-center h-full flex flex-col justify-center">
                    <div class="font-bold mb-2 text-zinc-700">第三幕: 主权核心架构</div>
                    <div class="bg-red-600 text-white p-4 rounded-md shadow-lg">全新数字核心</div>
                    <div class="text-2xl my-2 text-zinc-400">↓ 全栈信创 ↓</div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="bg-red-100 text-red-800 p-2 rounded-md">国产芯片</div>
                        <div class="bg-red-100 text-red-800 p-2 rounded-md">国产数据库</div>
                        <div class="bg-red-100 text-red-800 p-2 rounded-md">国产中间件</div>
                        <div class="bg-red-100 text-red-800 p-2 rounded-md">国产应用</div>
                    </div>
                </div>`,
            legacy: "这是一场高风险、高回报的战略赌局。其成功不仅将为中国能源大动脉装上安全、智慧的“中国芯”，更可能创造出一个强大的、可向全球输出的非西方企业级技术标准和方案，从而重塑全球技术版图。",
            charts: {
                investment: [350, 550, 1000],
                investment_labels: ['第一幕', '第二幕', '第三幕'],
                vendor_data: [5, 95],
                vendor_labels: ['外商系统', '国内主导']
            }
        }
    };
    
    const mainContent = document.getElementById('main-content');
    const actNav = document.getElementById('act-nav');
    let investmentChart = null;
    let vendorChart = null;

    function renderContent(act) {
        const data = actData[act];
        if (!data) return;

        mainContent.innerHTML = `
            <div class="content-card">
                <div class="text-center mb-10">
                    <span class="tag">${data.theme}</span>
                </div>
                <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-1">
                        <h3 class="text-2xl font-bold text-zinc-800 mb-3">${data.driver}</h3>
                        <p class="text-zinc-600 leading-relaxed">${data.driver_desc}</p>
                    </div>
                    <div class="lg:col-span-1">
                        <h3 class="text-2xl font-bold text-zinc-800 mb-3">${data.paradigm}</h3>
                        <p class="text-zinc-600 leading-relaxed">${data.paradigm_desc}</p>
                    </div>
                    <div class="lg:col-span-1">
                        ${data.architecture_diagram}
                    </div>
                </div>
                <div class="mt-8 pt-8 border-t border-zinc-200">
                     <h3 class="text-2xl font-bold text-zinc-800 mb-3">历史遗产与意义</h3>
                     <p class="text-zinc-600 italic text-lg">“${data.legacy}”</p>
                </div>
            </div>
            <div class="mt-8 grid md:grid-cols-2 gap-8">
                <div class="content-card">
                    <h3 class="text-xl font-semibold mb-4 text-center text-zinc-700">数字化相关投资演进 (估算/亿元)</h3>
                    <div class="chart-container">
                        <canvas id="investmentChart"></canvas>
                    </div>
                </div>
                <div class="content-card">
                    <h3 class="text-xl font-semibold mb-4 text-center text-zinc-700">供应商生态演进</h3>
                     <div class="chart-container">
                        <canvas id="vendorChart"></canvas>
                    </div>
                </div>
            </div>
        `;
        mainContent.classList.remove('fade-in');
        void mainContent.offsetWidth;
        mainContent.classList.add('fade-in');

        createCharts(data.charts);
    }

    function createCharts(chartData) {
        if (investmentChart) investmentChart.destroy();
        if (vendorChart) vendorChart.destroy();

        const investmentCtx = document.getElementById('investmentChart').getContext('2d');
        investmentChart = new Chart(investmentCtx, {
            type: 'bar',
            data: {
                labels: chartData.investment_labels,
                datasets: [{
                    label: '投资额 (亿元)',
                    data: chartData.investment,
                    backgroundColor: ['#60a5fa', '#facc15', '#f87171'],
                    borderColor: ['#3b82f6', '#eab308', '#ef4444'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true } }
            }
        });

        const vendorCtx = document.getElementById('vendorChart').getContext('2d');
        vendorChart = new Chart(vendorCtx, {
            type: 'doughnut',
            data: {
                labels: chartData.vendor_labels,
                datasets: [{
                    data: chartData.vendor_data,
                    backgroundColor: ['#f87171', '#4ade80'],
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { position: 'bottom' } }
            }
        });
    }

    actNav.addEventListener('click', (e) => {
        const targetItem = e.target.closest('.act-nav-item');
        if (targetItem && targetItem.dataset.act) {
            const selectedAct = targetItem.dataset.act;
            
            actNav.querySelectorAll('.act-nav-item').forEach(item => {
                item.classList.remove('active');
            });
            targetItem.classList.add('active');
            
            renderContent(selectedAct);
        }
    });

    renderContent('act1');
});
</script>
</body>
</html>
