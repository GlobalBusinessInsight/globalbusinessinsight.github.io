<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        foundry: {

                            border: '#2d3748',  // Border Color

                            purple: '#a855f7',  // Dynamic Layer
                            text: '#f8f0e4',    // Primary Text
                            dim: '#94a3b8'      // Secondary Text
                        }
                    },
                    animation: {
                        'spin-slow': 'spin 8s linear infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'dash': 'dash 15s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        dash: {
                            'to': { strokeDashoffset: '1000' }
                        }
                    }
                }
            }
        }

    <style>
        body { 
            background-color: #10161d; 
            color: #f8f0e4; 
            overflow: hidden; /* Prevent scrollbars for the app feel */
        }
        /* Grid Background Pattern */
       .grid-bg {
            background-image: 
                linear-gradient(rgba(45, 55, 72, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(45, 55, 72, 0.2) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #10161d; }
        ::-webkit-scrollbar-thumb { background: #2d3748; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4a5568; }
    </style>
</head>

        const App = () => {

            const tabs =;

                        </div>
                    </div>
                </div>
            );
        };

        // --- Render ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
